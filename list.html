<h3 style="text-align:center;">{{title}}</h3>
<input ng-model="listSearch" type="text" placeholder="Search"/>
<table class="table table-striped table-bordered">
<thead>
	<td>State</td>
	<td>City</td>
	<td>Location</td>
</thead>
<tbody>
	<tr ng-repeat="loc in locations | filter:listSearch">
		<td>{{loc.state}}</td>
		<td>{{loc.city}}</td>
		<td>{{loc.location}}</td>
	</tr>
</tbody>
</table>
