<h3 style="text-align:center;">{{title}}</h3>
<input ng-model="listSearch" type="text" placeholder="Search"/>
<ul class="table-view">
  <li class="table-view-cell media" ng-repeat="loc in locations | filter: listSearch">
    <a class="navigate-right">
      <img class="media-object pull-left" src="{{loc.picture}}">
      <div class="media-body">
        {{loc.state + ', ' +loc.city + ': ' + loc.address}}
        <br>{{loc.description}}
      </div>
    </a>
  </li>
</ul>
